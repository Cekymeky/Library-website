{% extends "library/base.html" %} 
{% load static %}

{% block content %} 
<!-- login form -->
<div class="loginForm">
  <form method="post">
    {% csrf_token %}
    <h1 class="info">Email</h1>
    <!-- user name input box -->
    <input class="input" id="inp-username" type="email" placeholder="enter your E-mail" required />
    <h1 class="info">Password</h1>

    <!-- password container for the password input and show pass -->
    <div id="password-container">
      <!-- password input box -->
      <input class="input" id="inp-pass" type="password" placeholder="enter your Password" required />
      <!-- Show password click -->
      <div id="show-pass" onclick="ShowPassword()">
        <i class="fa-regular fa-eye" id="visibility"></i>
      </div>
      <script src="{% static "JS/login.js" %}"></script>
    </div>

    <!-- login button -->
    <button type="submit" id="login-button" class="btn">Login</button>
    <!-- <button id="login-button" class="btn" >Login</button> -->
    <a id="signup-button" class="btn" href="{% url "signup" %}">Sign Up</a>
  </form>
</div>
{% endblock content %}
