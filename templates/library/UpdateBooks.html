
{% extends "base.html" %} 
{% load static %} 
{% block title %}
Update Books 
{% endblock title %}

{% block content %}


<div class="user">
  <h1>Hello!</h1>
  <h2 id="user-name">{{user.get_full_name|default:"not Found"}}</h2>
  <button class="btn" id="add-new" data-modal-target="#modal">
    Add new book
  </button>
</div>
<div class="books-section" id="Update-books-section">
  {% for book in books %}
    <div class="book">
      <a href="{{book.get_absolute_url}}"><img src="{{book.cover.url}}" alt="{{book.title}}" /></a>
      <h5 class="name">{{book.title}}</h5>
      <button class="Edit">Edit</button>
      <button class="Delete">Delete</button>
    </div>
  {% endfor %}
</div>


{% endblock content %}

{% block script %}
<script type="module" src="{% static "/JS/Books.js" %}" defer></script>
{% endblock script %}
