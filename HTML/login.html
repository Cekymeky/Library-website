<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <title>login</title>

    <!-- page icon -->
    <link
      rel="shortcut icon"
      href="/Images/icons/storytelling.ico"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="/website.css" />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <div class="nav-container">
      <!-- navigation bar -->
      <!-- logo -->
      <a href="/" class="logo">
        <img src="/Images/icons/storytelling.ico" width="40" height="40" />
        <span id="website-name">Library</span>
      </a>
      <!-- Pages -->
      <nav>
        <!-- menu button -->
        <input type="checkbox" id="check" />
        <label for="check">
          <i class="material-icons" id="menu" onclick="ToggleMenu()">menu</i>
        </label>

        <ul class="pages">
          <li><a href="/">Home</a></li>
          <li><a href="/HTML/Search.html">Search</a></li>
          <li><a href="/HTML/BorrowedBooks.html">Borrowed Books</a></li>
          <li><a href="/HTML/UpdateBooks.html">Update Books</a></li>
          <li><a href="/HTML/AvailableBooks.html">Available Books</a></li>
          <li><a href="/HTML/About.html">About</a></li>
          <li><a class="active" href="/HTML/login.html">login</a></li>
        </ul>
        <!-- user profile -->
        <div id="user-profile-icon" style="display: none">
          <a class="active" href="userCard.html"></a>
        </div>

        <script src="/JS/navigationBar.js"></script>
      </nav>
    </div>
  </head>
  <body>
    <!-- login form -->
    <div class="loginForm">
      <form>
        <h1 class="info">Email</h1>
        <!-- user name input box -->
        <input
          class="input"
          id="inp-username"
          type="email"
          placeholder="enter your E-mail"
          required
        />
        <h1 class="info">Password</h1>

        <!-- password container for the password input and show pass -->
        <div id="password-container">
          <!-- password input box -->
          <input
            class="input"
            id="inp-pass"
            type="password"
            placeholder="enter your Password"
            required
          />
          <!-- Show password click -->
          <div id="show-pass" onclick="ShowPassword()">
            <i class="material-icons" id="visibility">visibility</i>
          </div>
          <script src="/JS/login.js"></script>
        </div>

        <!-- login button -->
        <a id="login-button" class="btn" href="userCard.html">Login</a>
        <!-- <button id="login-button" class="btn" >Login</button> -->
        <a id="signup-button" class="btn" href="signup.html">Sign Up</a>
      </form>
    </div>

    <!-- show password and hide it -->
  </body>
</html>
