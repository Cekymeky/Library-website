<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Online Library website</title>

    <!-- css -->
    <link rel="stylesheet" href="/website.css" />

    <!-- the navigation bar container -->
    <div id="nav-container">
      <script src="/JS/navigationBar.js"></script>
    </div>
  </head>
  <body>
    <form action="" autocomplete="off">
      <div class="search">
        <img src="/Images//icons/observation.png" alt="Search" />
        <div class="search-area">
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search for a book..."
          />
        </div>
        <div id="Search-by">
          <h1>Search by</h1>

          <div class="radio">
            <input
              type="radio"
              name="search-by"
              id="search-by-title"
              value="title"
              checked="checked"
            />
            <label for="search-by-title">title</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="search-by"
              id="search-by-author"
              value="Author"
            />
            <label for="search-by-author">author</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              name="search-by"
              id="search-by-category"
              value="category"
            />
            <label for="search-by-category">category</label>
          </div>
        </div>
        <button type="submit" class="btn" id="search-button" onclick="Search()">
          <i class="fa-solid fa-magnifying-glass"></i>
          Search
        </button>
      </div>
    </form>
    <div class="results">
      <h1 id="results-text">The results</h1>
      <div class="books-section" id="The-result-Books-section"></div>
    </div>
    <script src="/JS/Books.js"></script>
    <script src="/JS/search.js"></script>
  </body>
</html>
