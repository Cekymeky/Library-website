<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Library website</title>

    <!-- page title -->
    <title>Online Library website</title>

    <!-- page icon -->
    <link
      rel="shortcut icon"
      href="Images/icons/storytelling.ico"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="website.css" />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- google fonts -->
    <style>
      /* "Madimi One" */
      @import url("https://fonts.googleapis.com/css2?family=Madimi+One&display=swap");
    </style>
  </head>
  <body>
    <!-- navigation bar -->
    <!-- logo -->
    <a href="/index.html" class="logo">
      <img src="Images/icons/storytelling.ico" width="40" height="40" />
      <span>Library</span>
    </a>
    <!-- Pages -->
    <nav>
      <!-- menu button -->
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="material-icons" id="menu" onclick="ToggleMenu()">menu</i>
      </label>

      <ul class="pages">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Search.html">Search</a></li>
        <li><a href="/BorrowedBooks.html">Borrowed Books</a></li>
        <li><a href="/UpdateBooks.html">Update Books</a></li>
        <li><a href="/AvailableBooks.html">Available Books</a></li>
        <li><a href="/About.html">About</a></li>
        <li><a href="/login.html">login</a></li>
      </ul>
      <!-- user profile -->
      <div id="user-profile-icon" style="display: none">
        <a class="active" href="/userCard.html"></a>
      </div>

      <script src="/JS/navigationBar.js"></script>
    </nav>

    <div class="main-page">
      <div class="search-area">
        <input
          type="search"
          name="search-bar"
          id="search-bar"
          placeholder="Search for a book..."
        />
      </div>
      <div id="Search-by">
        <h1 class="searchType">Search by</h1>
        <div class="radio">
          <div class="inp">
            <input
              type="radio"
              name="search-by"
              id="search-by-title"
              value="title"
              checked="checked"
            />
            <label for="search-by-title">title</label>
          </div>
          <div class="inp">
            <input
              type="radio"
              name="search-by"
              id="search-by-author"
              value="Author"
            />
            <label for="search-by-author">author</label>
          </div>
          <div class="inp">
            <input
              type="radio"
              name="search-by"
              id="search-by-category"
              value="category"
            />
            <label for="search-by-category">category</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
