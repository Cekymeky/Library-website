<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>

    <!-- page icon -->
    <link
      rel="shortcut icon"
      href="icons/storytelling.ico"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="website.css" />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- google fonts -->
    <style>
      /* "Madimi One" */
      @import url("https://fonts.googleapis.com/css2?family=Madimi+One&display=swap");
    </style>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <!-- menu button -->
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="material-icons" id="menu" onclick="ToggleMenu()">menu</i>
      </label>

      <!-- logo -->
      <a href="/index.html" class="logo">
        <img src="icons/storytelling.ico" width="40" height="40" />
        <span>Library</span>
      </a>

      <ul class="pages">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Search.html">Search</a></li>
        <li><a href="/BorrowedBooks.html">Borrowed Books</a></li>
        <li><a href="/UpdateBooks.html">Update Books</a></li>
        <li><a href="/AvailableBooks.html">Available Books</a></li>
        <li><a href="/About.html">About</a></li>
        <li><a class="active" href="/login.html">login</a></li>
      </ul>
      <script src="/JS/navigationBar.js"></script>
    </nav>
    <!-- login form -->
    <div class="loginForm">
      <form>
        <h1 class="info">Fullname</h1>
        <div id="fullname">
          <input
            class="input"
            id="first-name-inp"
            type="text"
            placeholder="First name"
            required
          />
          <input
            class="input"
            id="last-name-inp"
            type="text"
            placeholder="Last name"
          />
        </div>
        <h1 class="info">Username</h1>
        <!-- user name input box -->
        <input
          class="input"
          id="inp-username"
          type="text"
          placeholder="enter your Username"
          required
        />
        <h1 class="info">Password</h1>

        <!-- password container for the password input and show pass -->
        <div id="password-container">
          <!-- password input box -->
          <input
            class="input"
            id="inp-pass"
            type="password"
            placeholder="enter your Password"
            required
          />
          <!-- Show password click
          <div id="show-pass" onclick="ShowPassword()">
            <i class="material-icons" id="visibility">visibility</i>
          </div>
          <script src="/JS/login.js"></script> -->
        </div>
        <div id="confirm-password">
          <input
            class="input"
            id="inp-pass"
            type="password"
            placeholder="confirm your Password"
            required
          />
        </div>
        <div id="Authority">
          <h1 class="Admin">Authority</h1>
          <input type="radio" name="user_type" id="is_admin" value="Admin" />
          <label for="is_admin">Admin</label>
          <input type="radio" name="user_type" id="is_guest" value="Guest" />
          <label for="is_guest">Guest</label>
        </div>

        <!-- login button -->
        <a id="signup-button" class="btn" href="/signup.html">Sign Up</a>
        <a id="signup-button" class="btn" href="/login.html">login</a>
        <p id="have-account">already have an account?</p>
      </form>
    </div>
  </body>
</html>
