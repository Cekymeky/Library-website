<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Madimi+One&display=swap");
      * {
        padding: 0;
        color: black;
        margin: 10px;
        text-decoration: none;
        box-sizing: border-box;
        list-style: none;
        font-family: "Madimi One";
        text-align: center;
        flex-direction: column;
        align-items: center;
        font-size: 25px;
      }
      h1 {
        font-size: 50px;
      }
      h1 + p {
        margin-top: 50px;
      }
      .message-body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="message-body">
      <h1>Welcome {{user.first_name}}</h1>
      <p>Welcome to our library website hope you find what you need.</p>
      <p>You can find a variety of books in our available books page</p>
      <p>
        <cite
          >“A reader lives a thousand lives before he dies. The man who never
          reads lives only one.”</cite
        >
        ~ George R.R. Martin
      </p>
    </div>
  </body>
</html>
