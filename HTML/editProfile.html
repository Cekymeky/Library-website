<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/website.css" />
    <title>Edit Profile</title>
    <!-- the navigation bar container -->
    <div id="nav-container">
      <script src="/JS/navigationBar.js"></script>
    </div>
  </head>
  <body>
    <div class="update-profile">
      <form action="">
        <img src="/Images/tantawy.jpeg" alt="tantawyElGamed" />
        <div class="flex">
          <div class="input-box">
            <span>username : </span>
            <input type="text" class="box" placeholder="enter new username" />
            <span>location :</span>
            <input type="text" class="box" placeholder="Enter Location" />
            <span>update your pic :</span>
            <input
              type="file"
              class="box"
              accept="image/jpg, image/jpeg, image/png"
            />
          </div>
          <div class="input-box">
            <span>old password :</span>
            <input
              type="password"
              class="box"
              placeholder="enter previous password"
            />
            <span>new password :</span>
            <input
              type="password"
              class="box"
              placeholder="enter new password"
            />
            <span>confirm password : </span>
            <input type="password" class="box" placeholder="confirm password" />
          </div>
        </div>
        <input type="submit" id="update-profile-btn" value="update Profile" />
        <a id="cancel-btn" href="userCard.html">Cancel</a>
      </form>
    </div>
  </body>
</html>
