<html lang="en">

    />

    <!-- css -->
    <link rel="stylesheet" href="website.css" />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- google fonts -->
    <style>
      /* "Madimi One" */
      @import url("https://fonts.googleapis.com/css2?family=Madimi+One&display=swap");
    </style>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <!-- menu button -->
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="material-icons" id="menu">menu</i>
      </label>

      <!-- logo -->
      <a href="/index.html" class="logo">
        <img src="icons/storytelling.ico" width="40" height="40" />
        <span>Library</span>
      </a>

      <ul class="pages">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Search.html">Search</a></li>
        <li><a href="/BorrowedBooks.html">Borrowed Books</a></li>
        <li><a href="/UpdateBooks.html">Update Books</a></li>
        <li><a href="/AvailableBooks.html">Available Books</a></li>
        <li><a href="/contactus.html">Contact us</a></li>
        <li><a href="/About.html">About</a></li>
        <li><a class="active" href="/login.html">login</a></li>
      </ul>
    </nav>
    <div id="loginForm">
      <form>
        <h1 class="info">Username</h1>
        <input
          class="input"
          id="inp-username"
          type="text"
          placeholder="enter your Username"
          required
        />
        <br /><br /><br />
        <h1 class="info">Password</h1>
        <input
          class="input"
          id="inp-pass"
          type="password"
          placeholder="enter your Password"
          required
        />
        <span id="show-pass" onclick="ShowPassword()">
          <i class="material-icons" id="visibility">visibility</i>
        </span>
        <button id="login-button">Login</button>
      </form>
    </div>
    <script>
      function ShowPassword() {
        var passwordBox = document.getElementById("inp-pass");
        var iconBox = document.getElementById("visibility");
        if (passwordBox.type === "password") {
          passwordBox.type = "text";
          iconBox.innerHTML = "visibility";
        } else {
          passwordBox.type = "password";
          iconBox.innerHTML = "visibility_off";
        }
      }
    </script>
  </body>
</html>
