{% extends "library/base.html" %} 
{% load static %}

{% block content %} 
<!-- Home section start -->
<div class="first-section">
  <div class="website-text">
    <h1>Online Library website</h1>
    <div id="loading-animation">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://lottie.host/ddb797c0-1944-4ad2-8cb2-1b2eb661e35c/gfVfalOsv5.json" speed="1" style="width: 300px; height: 300px; position: fixed; top: 75%; left: 50%; transform: translate(-50%, -50%);" loop autoplay direction="1" mode="normal"></lottie-player>
    </div>
    <p id="quote" style="margin-top: 7vh"></p>
  </div>
  <img src="{% static "Images/cover1.png" %}" class="cover-page-home" />
</div>

<div id="recommended-container">
  <h1 id="we-recommend">We recommend:</h1>
  <!-- recommeded section -->
  <div id="recommended-section">
    {% for rec in recommended %}
      <div class="book">
        <img src="{{rec.book.cover.url}}" alt="{{rec.book.id}}" />
        <h5 class="name">
          {{rec.book.title}}
        </h5>
        <a class="previewButton" book-id="{{rec.book.id}}" href="{{rec.book.get_absolute_url}}">Details</a>
      </div>
    {% endfor %}
  </div>
</div>
<script type="module" src="{% static "JS/home.js" %}" defer></script>
{% endblock content %}
