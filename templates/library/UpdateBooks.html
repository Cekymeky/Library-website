
{% extends "base.html" %} 
{% load static %} 
{% block title %}
Update Books 
{% endblock title %}

{% block content %}


<div class="user">
  <h1>Hello!</h1>
  <h2 id="user-name">{{user.get_full_name|default:"not Found"}}</h2>
  <a href="{% url "create_book" %}">  
    <button class="btn" id="add-new">
      Add new book
    </button>
  </a>
</div>
<div class="books-section" id="Update-books-section">
  {% for book in books %}
    <div class="book">
      <a href="{{book.get_absolute_url}}"><img src="{{book.cover.url}}" alt="{{book.title}}" /></a>
      <h5 class="name">{{book.title}}</h5>
      <a class="Edit btn" href="{% url "edit_book" book_id=book.id %}">Edit</a>
      <a class="Delete btn">Delete</a>
    </div>
  {% endfor %}
</div>


{% endblock content %}

{% block script %}
<script type="module" src="{% static "/JS/Books.js" %}" defer></script>
{% endblock script %}
