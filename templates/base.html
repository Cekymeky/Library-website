{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- css -->
    <link rel="stylesheet" href="{% static "website.css" %}" />
    <!-- page icon -->
    <link rel="shortcut icon" href="{% static "Images/icons/storytelling.ico" %}"
    type="image/x-icon" />
  </head>
  <body id="home-body">
    <!-- the navigation bar container -->
    <div id="nav-container">{% include "navbar.html" %}</div>
    <div style="margin-top: 80px"></div>

    {% block content%} {% endblock content %}
    {% block script %}{% endblock script %}
  </body>
</html>
